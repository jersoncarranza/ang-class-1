<h1 class="fadeIn">{{heroe.nombre | uppercase   }}Â 
    <small>{{heroe.aparicion | date:'y'  }}</small>
</h1>
<hr>
<div class="row">
    <div class="col-md-4 fadeIn Fast">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-primary-danger btn-block">Regresar</a>
    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div>
            <img *ngIf="heroe.casa == 'Marvel'" class="img-logo" src="assets/img/logo-marvel.png" alt="DC">
            <img *ngIf="heroe.casa == 'DC'" class="img-logo" src="assets/img/logo-dc.png" alt="Marvel">
        </div>
    </div>
</div>
